{% extends "base.html" %} {% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
  <h3 class="text-xl font-semibold mb-4">Admin Login</h3>
  <form method="post" action="{{ url_for('login') }}">
    <label class="block mb-1">Username</label>
    <input name="username" class="w-full border p-2 mb-3 rounded" required />
    <label class="block mb-1">Password</label>
    <input
      name="password"
      type="password"
      class="w-full border p-2 mb-4"
      required
    />
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">
      Masuk
    </button>
  </form>
</div>
{% endblock %}
