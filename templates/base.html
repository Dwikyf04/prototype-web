<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prtoptype Website</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-700 text-white">
      <div class="container mx-auto flex justify-between items-center p-4 px-6">
        <h1 class="text-2xl font-bold">Welcome to prtoptype Website</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
            <li>
              <a href="{% url 'catalog' %}" class="hover:underline">Katalog</a>
            </li>
            <li>
              <a href="{% url 'order' %}" class="hover:underline">Pemesanan</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-8 px-6">
      {% block content %}
      <p>This is the default content.</p>
      {% endblock %}
    </main>
    <footer class="bg-blue-700 text-white py-4 mt-10">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 CV.Tahutech</p>
        <p>Jl. Raya No. 123, Sidoarjo | 08xxxxx</p>
      </div>
    </footer>
  </body>
</html>
